name: Check examples/base/README.md

on:
  pull_request:
    paths:
      - "examples/base/*/*.md"
      - "examples/base/README.md"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  check-readme:
    name: Check if example/base/README.md is up-to-date
    runs-on: ubuntu-arm64-small

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: "1.24"

      - name: Generate README
        working-directory: examples/base
        run: go run genreadme.go

      - name: Check for changes
        run: |
          if ! git diff --exit-code examples/base/README.md; then
            echo "❌ The generated README.md is not up-to-date!"
            echo ""
            echo "The examples/base/README.md file is out of sync with the individual README.md files in the subfolders."
            echo ""
            echo "To fix this, run the following command and commit the changes:"
            echo "  cd examples/base && go run genreadme.go"
            exit 1
          else
            echo "✅ The generated README.md is up-to-date!"
          fi
        shell: bash
