name: Plugins - Setup
description: Sets up the environment for building and testing the plugin.

inputs:
  plugin-directory:
    description: |
      Directory of the plugin, if not in the root of the repository.
    required: false
    default: .
  act-cache-warmup:
    description: |
      If true, run in a simplified mode for caching Node/Go tooling before running any tests with `act`.
      This will not attempt to detect the package manager or cache the plugin's dependencies.
      This should only be used when testing with `act`.
    required: false
    default: "false"
  go-version:
    description: |
      Go version to use.
      Either go-version or go-version-file should be provided.
    required: false
    default: ""
  go-version-file:
    description: |
      File containing the Go version to use (usually `go.mod`).
      Either go-version or go-version-file should be provided.
    required: false
    default: ""
  go-setup-caching:
    description: Defines if setup-go action should have caching enabled (https://github.com/actions/setup-go#caching-dependency-files-and-build-outputs)
    required: false
    default: "true"
  node-version:
    description: |
      Node.js version to use.
      Either node-version or node-version-file should be provided.
    required: false
    default: ""
  node-version-file:
    description: |
      File containing the Node.js version to use (usually `.nvmrc`).
      Either node-version or node-version-file should be provided.
    required: false
    default: ""
  golangci-lint-version:
    description: golangci-lint version to use.
    required: true
  mage-version:
    description: mage version to use.
    required: true

outputs:
  node-version:
    description: The Node.js version that was installed.
    value: ${{ steps.node.outputs.node-version }}
  go-version:
    description: The Go version that was installed.
    value: ${{ steps.go.outputs.go-version }}
  node-package-manager-name:
    description: The name of the detected Node.js package manager (npm, yarn, or pnpm).
    value: ${{ steps.package-manager.outputs.name }}
  node-package-manager-version:
    description: The version of the detected Node.js package manager.
    value: ${{ steps.package-manager.outputs.version }}

runs:
  using: composite
  steps:
    - name: Detect package manager
      if: ${{ inputs.act-cache-warmup != 'true' }}
      id: package-manager
      uses: grafana/plugin-actions/package-manager-detect@package-manager-detect/v1.0.1
      with:
        working-directory: ${{ inputs.plugin-directory }}

    - name: Install pnpm
      if: ${{ inputs.act-cache-warmup != 'true' && steps.package-manager.outputs.name == 'pnpm' }}
      uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      with:
        version: ${{ steps.package-manager.outputs.version }}

    - name: Node
      id: node
      uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
      with:
        node-version: "${{ inputs.node-version }}"
        node-version-file: "${{ inputs.node-version-file }}"
        cache: ${{ inputs.act-cache-warmup != 'true' && steps.package-manager.outputs.name || '' }}
        cache-dependency-path: ${{ inputs.act-cache-warmup != 'true' && steps.package-manager.outputs.lockFilePath || '' }}

    # Install additional dependencies that are not built-in to the slim act image
    # but are included in the default GitHub Actions runner image and are needed for plugin-ci-workflows.
    - name: Install additional act dependencies
      if: ${{ env.ACT }}
      shell: bash
      run: |
        # Double-check if yarn is installed, as it may be installed by another test
        # running in parallel and sharing the same act-toolcache volume.
        # If try to install yarn twice, we get an "ENOTEMPTY: directory not empty" error.
        if ! command -v yarn >/dev/null 2>&1; then
          npm install -g yarn
        fi

    - name: Go
      id: go
      uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
      with:
        go-version: "${{ inputs.go-version }}"
        go-version-file: "${{ inputs.go-version-file }}"
        cache: ${{ inputs.go-setup-caching == 'true' }}
        cache-dependency-path: ${{ inputs.act-cache-warmup != 'true' && format('{0}/go.sum', inputs.plugin-directory) || '' }}

    - name: Determine Go bin directory
      id: go-bin
      shell: bash
      run: echo "gobin=$(go env GOPATH)/bin" >> "$GITHUB_OUTPUT"

    - name: Cache Go tooling
      id: cache
      uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
      with:
        path: |
          ${{ steps.go-bin.outputs.gobin }}/golangci-lint
          ${{ steps.go-bin.outputs.gobin }}/mage
        key: go-tools-os=${{ runner.os }}-arch=${{ runner.arch }}-go=${{ steps.go.outputs.go-version }}-mage=${{ inputs.mage-version }}-golangci-lint=${{ inputs.golangci-lint-version }}

    - name: Mage
      if: ${{ steps.cache.outputs.cache-hit != 'true' }}
      shell: bash
      run: |
        go install github.com/magefile/mage@${MAGE_VERSION}
      env:
        MAGE_VERSION: ${{ inputs.mage-version }}

    - name: golangci-lint
      if: ${{ steps.cache.outputs.cache-hit != 'true' }}
      shell: bash
      run: |
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v${GOLANGCI_LINT_VERSION}
      env:
        GOLANGCI_LINT_VERSION: ${{ inputs.golangci-lint-version }}
