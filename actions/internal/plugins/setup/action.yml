name: Plugins - Setup
description: Sets up the environment for building and testing the plugin.

inputs:
  go-version:
    description: Go version to use.
    required: true
  node-version:
    description: Node.js version to use.
    required: true
  golangci-lint-version:
    description: golangci-lint version to use.
    required: true
  go-setup-caching:
    description: Defines if setup-go action should have caching enabled (https://github.com/actions/setup-go#caching-dependency-files-and-build-outputs)
    required: false
    default: true
  node-version-file:
    description: Node.js version file to use.
    required: false
    default: ""
  plugin-directory:
    description: Directory of the plugin, if not in the root of the repository.
    required: false
    default: .

runs:
  using: composite
  steps:
    - name: Detect package manager
      id: package-manager
      uses: grafana/plugin-actions/package-manager-detect@package-manager-detect/v1.0.0
      with:
        working-directory: ${{ inputs.plugin-directory }}

    - name: Install pnpm
      if: steps.package-manager.outputs.name == 'pnpm'
      uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
      with:
        version: ${{ steps.package-manager.outputs.version }}


    - name: Node
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
      with:
        node-version: "${{ inputs.node-version }}"
        node-version-file: "${{ inputs.node-version-file }}"
        cache: ${{ steps.package-manager.outputs.name }}
        cache-dependency-path: ${{ steps.package-manager.outputs.lockFilePath }}

    # Install additional dependencies that are not built-in to the slim act image
    # but are included in the default GitHub Actions runner image and are needed for plugin-ci-workflows.
    - name: Install additional act dependencies
      if: ${{ env.ACT }}
      shell: bash
      run: |
        # Double-check if yarn is installed, as it may be installed by another test
        # running in parallel and sharing the same act-toolcache volume.
        # If try to install yarn twice, we get an "ENOTEMPTY: directory not empty" error.
        if ! command -v yarn >/dev/null 2>&1; then
          npm install -g yarn
        fi
        apt-get update
        apt-get install -y rsync

    - name: Go
      uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
      with:
        go-version: "${{ inputs.go-version }}"
        cache: ${{ inputs.go-setup-caching }}

    - name: Mage
      shell: bash
      run: |
        go install github.com/magefile/mage@latest

    - name: golangci-lint
      shell: bash
      run: |
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v${GOLANGCI_LINT_VERSION}
      env:
        GOLANGCI_LINT_VERSION: ${{ inputs.golangci-lint-version }}
