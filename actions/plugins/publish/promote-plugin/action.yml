name: Change plugin scope

inputs:
  gcom-token:
    description: GCOM token with permissions to update a plugin version.
    required: true
  gcloud-auth-token:
    description: |
      Google Cloud auth token for IAP access.
      Required only for to dev or ops access.
    required: false
    default: ""
  environment:
    description: |
      Environment where the plugin is published.
      Can be 'dev', 'ops', or 'prod'.
    required: true
  plugin-id:
    description: |
      Plugin ID to promote.
    required: true
  plugin-version:
    description: |
      Plugin version to promote.
    required: true

runs:
  using: composite
  steps:
    - name: Promote plugin
      run: |
        ${{ github.action_path }}/change-plugin-scope.sh \
          --environment "${ENVIRONMENT}" \
          "${PLUGIN_ID}" \
          "${PLUGIN_VERSION}"
      env:
        GCLOUD_AUTH_TOKEN: ${{ inputs.gcloud-auth-token }}
        GCOM_TOKEN: ${{ inputs.gcom-publish-token }}

        ENVIRONMENT: ${{ inputs.environment }}
        PLUGIN_ID: ${{ inputs.plugin-id }}
        PLUGIN_VERSION: ${{ inputs.plugin-version }}
      shell: bash
