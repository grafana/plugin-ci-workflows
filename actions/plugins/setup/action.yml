name: Plugins - Setup
description: Sets up the environment for building and testing the plugin.

inputs:
  go-version:
    description: Go version to use.
    required: true
  node-version:
    description: Node.js version to use.
    required: true
  golangci-lint-version:
    description: golangci-lint version to use.
    required: true
  go-setup-caching:
    description: Defines if setup-go action should have caching enabled (https://github.com/actions/setup-go#caching-dependency-files-and-build-outputs)
    required: false
    default: "true"
  node-version-file:
    description: Node.js version file to use.
    required: false
    default: ""

runs:
  using: composite
  steps:
    - name: Detect package manager
      id: node-pm
      uses: grafana/plugin-actions/package-manager-detect@jackw/pm-detect

    - name: Node
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
      with:
        node-version: "${{ inputs.node-version }}"
        node-version-file: "${{ inputs.node-version-file }}"
        cache: ${{ steps.node-pm.outputs.name }}

    - name: Go
      uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
      with:
        go-version: "${{ inputs.go-version }}"
        cache: "${{ inputs.go-setup-caching }}"

    - name: Mage
      shell: bash
      run: |
        go install github.com/magefile/mage@latest

    - name: golangci-lint
      shell: bash
      run: |
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v${GOLANGCI_LINT_VERSION}
      env:
        GOLANGCI_LINT_VERSION: ${{ inputs.golangci-lint-version }}
