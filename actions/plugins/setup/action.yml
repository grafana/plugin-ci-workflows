name: Plugins - Setup
description: Sets up the environment for building and testing the plugin.

inputs:
  go-version:
    description: Go version to use.
    required: true
  node-version:
    description: Node.js version to use.
    required: true
  golangci-lint-version:
    description: golangci-lint version to use.
    required: true
  trufflehog-version:
    description: Trufflehog version to use.
    required: true

runs:
  using: composite
  steps:
    - name: Node
      uses: actions/setup-node@v4.1.0
      with:
        node-version: "${{ inputs.node-version }}"

    - name: Go
      uses: actions/setup-go@v5.1.0
      with:
        go-version: "${{ inputs.go-version }}"

    - name: Mage
      shell: bash
      run: |
        go install github.com/magefile/mage@latest

    - name: golangci-lint
      shell: bash
      run: |
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v${{ inputs.golangci-lint-version }}

    - name: Install Trufflehog
      shell: bash
      run: |
        curl -sSfL https://raw.githubusercontent.com/trufflesecurity/trufflehog/${{ inputs.trufflehog-version }}/scripts/install.sh | sh
