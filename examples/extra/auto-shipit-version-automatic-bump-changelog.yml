name: automatic auto shipit version bump changelog

on:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  bump-version-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: auto shipit version bump changelog
        uses: grafana/plugin-ci-workflows/actions/plugins/auto-shipit-version-bump-changelog@main # zizmor: ignore[unpinned-uses]
        with:
          automatic: true
